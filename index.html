<script>


alert("Check Your Expenditure of the Day, Week, and Month. Thank You");

function expenditure(money){
	var moneySpendDay = money * 1;
	var moneySpendWeek = moneySpendDay * 7;
	var moneySpendMonth = moneySpendDay * 30;


	document.write("Hi there, please you spend " + moneySpendDay +"Ghc" + " " + "everyday" + " , " + moneySpendWeek +"Ghc" + " " + "every week"
	+ " " +  ", and " + moneySpendMonth +"Ghc" + " " + "every month" +". "+ "Thank you")
}
expenditure(prompt("How much do you spend a day?"));








</script>
